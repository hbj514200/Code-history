<script>
    var nowShow = 0;

    function kuaijie() {   //处理快捷键对导航栏的操作
        var key = window.event.keyCode;
        if ( (key-48<1 || key-48>6) && (key!=81&&key!=87&&key!=69&&key!=82) )    nowShow = 0;
        for (var i=1; i<=6; i++)
            document.getElementById('xia'+i).style.display='none';
        if ($(':focus').length!=0)      return;
        if (key==49)  {  document.getElementById('xia1').style.display='block';   nowShow = 1;  }
        if (key==50)  {  document.getElementById('xia2').style.display='block';   nowShow = 2;  }
        if (key==51)  {  document.getElementById('xia3').style.display='block';   nowShow = 3;  }
        if (key==52)  {  document.getElementById('xia4').style.display='block';   nowShow = 4;  }
        if (key==53)  {  document.getElementById('xia5').style.display='block';   nowShow = 5;  }
        if (key==54)  {  document.getElementById('xia6').style.display='block';   nowShow = 6;  }

        if (key==81 && nowShow!=0)    document.getElementById(nowShow+'z'+'q').click();
        if (key==87 && nowShow!=0)    document.getElementById(nowShow+'z'+'w').click();
        if (key==69 && nowShow!=0)    document.getElementById(nowShow+'z'+'e').click();
        if (key==82 && nowShow!=0)    document.getElementById(nowShow+'z'+'r').click();
    }
    window.onkeydown = kuaijie;

    //用JS设置导航栏移入移出 二级菜单的显示与隐藏
    document.getElementsByClassName('dropdown')[0].onmouseover = function(){document.getElementById('xia1').style.display='block';  nowShow=1;}
    document.getElementsByClassName('dropdown')[1].onmouseover = function(){document.getElementById('xia2').style.display='block';  nowShow=2;}
    document.getElementsByClassName('dropdown')[2].onmouseover = function(){document.getElementById('xia3').style.display='block';  nowShow=3;}
    document.getElementsByClassName('dropdown')[3].onmouseover = function(){document.getElementById('xia4').style.display='block';  nowShow=4;}
    document.getElementsByClassName('dropdown')[4].onmouseover = function(){document.getElementById('xia5').style.display='block';  nowShow=5;}
    document.getElementsByClassName('dropdown')[5].onmouseover = function(){document.getElementById('xia6').style.display='block';  nowShow=6;}
    document.getElementsByClassName('dropdown')[0].onmouseout  = function(){document.getElementById('xia1').style.display='none';   nowShow=0;}
    document.getElementsByClassName('dropdown')[1].onmouseout  = function(){document.getElementById('xia2').style.display='none';   nowShow=0;}
    document.getElementsByClassName('dropdown')[2].onmouseout  = function(){document.getElementById('xia3').style.display='none';   nowShow=0;}
    document.getElementsByClassName('dropdown')[3].onmouseout  = function(){document.getElementById('xia4').style.display='none';   nowShow=0;}
    document.getElementsByClassName('dropdown')[4].onmouseout  = function(){document.getElementById('xia5').style.display='none';   nowShow=0;}
    document.getElementsByClassName('dropdown')[5].onmouseout  = function(){document.getElementById('xia6').style.display='none';   nowShow=0;}
</script>
